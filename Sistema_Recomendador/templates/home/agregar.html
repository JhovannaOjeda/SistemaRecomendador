{% extends "base/head.html" %}
{% load static %}
{% block title%}Peliculas del usuario{% endblock %}
<link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<style>
       .bd-placeholder-img {
         font-size: 1.125rem;
         text-anchor: middle;
         -webkit-user-select: none;
         -moz-user-select: none;
         user-select: none;
       }

       @media (min-width: 768px) {
         .bd-placeholder-img-lg {
           font-size: 3.5rem;
         }
       }
</style>
  {%block link%}<link href="{% static 'css/signin.css' %}" rel="stylesheet">{%endblock%}
{% block content%}
<br>
<div class="container"> 
  {{mensaje}}
  <form action="" class="form-group col-sm-4" method="POST">
    {% csrf_token %}
    <label for="usuario">Numero de usuario: </label>
    <input type="number" class="form-control" id="userId" name="userId">
    <label for="usuario">Id de la pelicula: </label>
    <input type="number" class="form-control" id="movieId" name="movieId">
    <label for="usuario">Puntuacion: </label>
    <input type="number" class="form-control" id="rating" name="rating" max="5" min="0.5" step="0.5">
    <br>
    <button type="submit" class="btn btn-primary">Aceptar</button>
</form>
</div>
{% endblock %}
